<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Sheet</title>
    <link rel="stylesheet" href="static/attendence.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body style="background-color: aqua;">
    <div class="container" style="background-color: blueviolet;">
        <div class="header text-center" >
            
            <img src="https://manuucoe.in/ums/assets/img/logo.png" alt="MANUU Logo">
            <h2 class="fw-semibold">Department of CS & IT</h2>
          </div>
        <table class="table table-bordered">
            <thead>
                <th>S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Roll Number</th>
                <th scope="col">Signature</th>
            </thead>
            <tbody>
                {% for scholar in scholars %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ scholar.name}}</td>
                    <td>{{ scholar.roll_no}}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
