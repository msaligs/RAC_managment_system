{% extends 'base.html' %}

{% block title %}
    <title>Update Supervisor Details</title>
{% endblock %}

{% block body %}
<div class="container my-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card ">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">{{ supervisor.salutation }} {{ supervisor.name }}</h3>

                    <form action="/update_supervisor/{{ supervisor.supervisor_id }}" method="POST">
                        <div class="row mb-3">
                            <label for="salutation" class="col-sm-4 col-form-label">Salutation:</label>
                            <div class="col-sm-8">

                                <select id="salutation" name="salutation" required>
                                    <option value="">Select Salutation</option>
                                    <option value="Prof." {% if supervisor.salutation=='Prof.' %}selected{% endif %}>
                                        Prof.</option>
                                    <option value="Dr." {% if supervisor.salutation=='Dr.' %}selected{% endif %}>Dr.
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">

                            <label for="name" class="col-sm-4 col-form-label">Supervisor Name:</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" name="name" value="{{ supervisor.name }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="designation" class="col-sm-4 col-form-label">Designation:</label>
                            <div class="col-sm-8">

                                <select id="designation" name="designation" required>
                                    <option value="">Select Designation</option>
                                    <option value="Professor" {% if supervisor.designation=='Professor' %}selected{%
                                        endif %}>Professor</option>
                                    <option value="Associate Professor" {% if
                                        supervisor.designation=='Associate Professor' %}selected{% endif %}>Associate
                                        Professor</option>
                                    <option value="Assistant Professor" {% if
                                        supervisor.designation=='Assistant Professor' %}selected{% endif %}>Assistant
                                        Professor</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="department" class="col-sm-4 col-form-label">Department:</label>
                            <div class="col-sm-8">
                                <input type="text" id="department" name="department" value="{{ supervisor.department }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="university" class="col-sm-4 col-form-label">University:</label>
                            <div class="col-sm-8">

                                <input type="text" id="university" name="university" value="{{ supervisor.university }}"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10 offset-sm-4">
                                <input type="submit" value="Update Supervisor">

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
